<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="container">
      <picture class="img">
        <source class="imgMobile" media="(max-width: 700px) and (min-height: 640px)" srcset="./images/mobile.jpg 686w" />
        <img src="./images/desktop.jpg" alt="Glass bottle of Chanel Gabrielle Perfume">
      </picture>

      <article class="right">
        <p class="topText">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

       <div class="price">
          <h2>$149.99</h2>
         <p>$169.99</p>
        </div>

        <button type="button" class="addToCart">
         <img src="./images/icon-cart.svg" alt="white cart icon"> Add to Cart
        </button>
      </article>
    </article>
    <div class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/sianidan">Siani Dan</a>.
    </div>
  </main>
</body>
</html>
